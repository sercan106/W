{% extends 'kurdi.html' %}
{% load static %}
{% block title %}Weşangerî{% endblock title %}


{% block orta_alan %}  



<div class="col-12 col-lg-10  d-lg-block">
  <div class="row">
    <div class="col-12 col-lg-8 mt-lg-5 pt-lg-4">
      <div class="mt-lg-5"></div>
      <div class="row mt-lg-5 border-top border-1 border-dark">

        <div class="row row-cols-2 row-cols-lg-4 g-0">
          {% for entry in yayıncılık %}
          <div class="col">
            <div class="card h-100 border-0">             
              <div class="card-body">
                <a href="{% url 'yayıncılık_sonn' slug=entry.slug_ku %}" onmouseover="changeImage('{{entry.foto_ku.url}}')">
                  <p class="pt-0  " style="line-height: 1.3;">{{entry.baslik_ku}}</p>
                </a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

      </div>
    </div>
    <div class="d-none d-lg-block col-lg-4 pt-0">
      <img class="pt-0 img-fluid" id="dynamicImage" src="{% static 'img/logo/wejegehlogo.png' %}" alt="">
    </div>
  </div>
</div>
</div>
</div>


{% endblock orta_alan %}




{% block yanmenü %}
  <a class="d-flex yükseklik3a  pt-0 " href="/kr/derheqêmede">DER HEQÊ ME DE</a>
  <a class="d-flex yükseklik3a " href="/kr/program">PROGRAM</a>
  <a class="d-flex yükseklik3a  "  href="/kr/proje">PROJE</a> 
  <a class="d-flex yükseklik3a  fw-bold text-dark " href="/kr/weşangerî">WEŞANGERÎ</a>
  <a class="d-flex yükseklik3a " href="/kr/mal">MAL</a>
  <a class="d-flex yükseklik3a" href="/kr/arşiv">ARŞÎV</a>
{% endblock yanmenü %}
